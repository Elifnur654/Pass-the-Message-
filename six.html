<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="six.css">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />"

  <body>
 <div class="container">
  <div class="message">
    <p>
      <h3 style="text-align :center ; font-weight: bold;">Pass The Message</h3>
      <p style="border-bottom : 2px solid lightgray"></p>
    </p>
   <p>
    <label for="message-input">Enter a message</label>
    <br>
    <button style="border-radius: 5px 0px 0px 5px;"><i class="fa-solid fa-envelope"></i></button>
    <input id="message-input" type="text">
   </p>
   <p>
    <button class="btn btn-info" type="button" onclick="handle()">Submit</button>
   </p>
   <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>
  </div>
 </div>
